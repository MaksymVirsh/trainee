<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>forms</title>
	
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<link rel="stylesheet" href="css/tren.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  <body>

  	<div class="container">
  		<div class="col-sm-6">
  		<h1 class="header">Форма заказа</h1>

  		<form class="form-horizontal">
  			<div class="form-group">
  				<label for="inputName" class="col-sm-2 control-label">Name</label>
  				<div class="col-sm-10">
  					<input name="name" type="text" class="form-control" id="inputEmail3" placeholder="Name">
  				</div>
  			</div>
  			<div class="form-group">
  				<label for="inputEmail" class="col-sm-2 control-label">Email</label>
  				<div class="col-sm-10">
  					<input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
  				</div>
  			</div>
  			<div class="form-group">
  				<label for="inputPhone" class="col-sm-2 control-label">Phone</label>
  				<div class="col-sm-10">
  					<input name="phone" type="text" class="form-control" id="inputPhone" placeholder="Phone">
  				</div>
  			</div>
  			<div class="form-group">
  				<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
  				<div class="col-sm-10">
  					<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
  				</div>
  			</div>
  			<div class="form-group">
  				<div class="col-sm-offset-2 col-sm-10">
  					<div class="checkbox">
  						<label>
  							<input type="checkbox"> Remember me
  						</label>
  					</div>
  				</div>
  			</div>
  			<div class="form-group">
  				<div class="col-sm-offset-2 col-sm-10">
  					<button type="submit" class="btn btn-success">Sign in</button>
  				</div>
  			</div>
  		</form>
	</div>
  	</div>

  	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<!-- Include all compiled plugins (below), or include individual files as needed -->
  	<script src="js/bootstrap.min.js"></script>
  	<script src="js/tren.js"></script>
  </body>
  </html>
